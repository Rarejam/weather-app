<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="search">
          <input type="text" id="search-bar" placeholder="Enter city name"/>
          <button class="search-btn"><img src="magnify.svg" alt="searchbar" /></button>
        </div>
      </div>
      <div class="content">
        <div class="weather-image">
          <!-- <img class="weather-icon" src="windycloud.png" alt=""> -->
          <div class="weather">
          <div class="weather-temp"> --</div>
      <div class="weather-city">--</div>
      </div>
      </div>
        <div class="weather-content">
          <div class="humidity">
            <div>humidity</div>
            <div class="humidity-value">--</div>
          </div>
          <div class="wind-speed">
          <div>Wind speed</div>
          <div class="wind-value">--Km/hr</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
